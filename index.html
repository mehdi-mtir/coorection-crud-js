<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 : CRUD HTML, CSS et JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="script.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
<body>
    <div class="container">
        <h1>Application de gestion des livres</h1>
        <button class="btn btn-primary mb-2" id="btnAdd" >Ajouter un livre</button>
        <form id="addForm" class="hide">
          <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="author" />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
            <input type="number" class="form-control" id="price" />
          </div>
          <button type="submit" id="btnValidAdd" class="btn btn-primary">Valider</button>
        </form>

        <form id="editForm" class="hide">
          <div class="mb-3">
            <label for="titleEd" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titleEd" />
          </div>
          <div class="mb-3">
            <label for="authorEd" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="authorEd" />
          </div>
          <div class="mb-3">
            <label for="priceEd" class="form-label">Prix</label>
            <input type="number" class="form-control" id="priceEd" />
          </div>
          <input type="hidden" id="bookId" />
          <button type="submit" id="btnValidEdit" class="btn btn-primary">Valider</button>
        </form>
        
        <table class="table table-striped">
            <thead>
              <tr class="table-dark">
                <th scope="col">#</th>
                <th scope="col">Titre</th>
                <th scope="col">Auteur</th>
                <th scope="col">Prix</th>
                <th scope="col">Editer</th>
                <th scope="col">Supprimer</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
